version: '3.9'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      REDIS_URL: redis:6379
      RABBITMQ_URL: rabbitmq
    depends_on:
      - redis
      - rabbitmq
    ports:
      - "8080:8080"

  redis:
    image: "redis:latest"
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  rabbitmq:
    image: "rabbitmq:management"
    ports:
      - "15672:15672"
      - "5672:5672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: "guest"
      RABBITMQ_DEFAULT_PASS: "guest"

volumes:
  redis-data:
    driver: local
  rabbitmq-data:
    driver: local
